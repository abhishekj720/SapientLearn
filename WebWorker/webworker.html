<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <!-- <link href="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script>
    if(Modernizr.webworkers){
        console.log("asdfaf")
        alert('it supports')
    }else{
        alert('not supported')
    }

    function verifyWebWorker(){
            var worker = new Worker('./loops.js'); //when it reaches here both files execute simultaneously
            worker.onmessage = function(data){
                // console.log(data)
                alert(data.data)
            }
            for(var x=10;x<100;x++){
                    console.log(x);
                    worker.terminate();
            }
    }
    </script>
</head>
<body>
    <input type="button"
    onclick="verifyWebWorker();"
    value="Verify Web Worker"/>
</body>
</html>
