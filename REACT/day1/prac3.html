<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.6.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-alpha1/JSXTransformer.js"></script>
</head>
<body>
    <div id="container">

    </div>
  


    <script type="text/jsx">
        //1.Create/Define the component
        //2>Instantiate the component
        class FormComponent extends React.Component{
            render(){
               return <form>
                Enter Comment: <input type="text" />
                 <input type="button" value="Add"/>
                </form>
            }
        }
        class CommentComponent extends React.Component{
            render(){
               return <ul>
                            <li>Reacty is jsd</li>
                            <li>Reacty is jsd 2</li>
                            <li>Reacty is jsd 3</li>
               </ul>     
            }
        }

        class BlogComponent extends React.Component{
            render(){
               return <div>
                           <h1>BLOG</h1>
                           <FormComponent/>
                           <CommentComponent/>
               </div>
            }
        }
        
        var basicCompInstance = <div>
                                    <BlogComponent />
                                            <BlogComponent />
                                                    <BlogComponent />
                                                          
                                                                    </div>
        ReactDOM.render(basicCompInstance,document.getElementById("container"));
    </script>

</body>
</html>
